<html lang="en">

</head>
<body>
  <header>
    <h1>CampusVoice - Anonymous Student Platform</h1>
  </header>

  <main>
    <section id="new-post-section">
      <textarea id="post-content" placeholder="Share your problem or note anonymously..."></textarea>
      <button id="add-post-btn">Add Post</button>
    </section>

    <section id="posts-section">
      <h2>Recent Posts</h2>
      <div id="posts-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
